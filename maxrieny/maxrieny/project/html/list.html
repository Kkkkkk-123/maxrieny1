<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>无标题文档</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		ul,
		li {
			list-style: none;
		}

		.row img {
			width: 380px;
			height: 240px;

		}

		body{
			display: flex;
			flex-wrap: wrap;
			
		}
		#we{
			width:300px;
		}
	</style>
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/list.css">
	<script src="../js/jquery-3.4.1.min.js"></script>
</head>

<body>
	<h1>我是列表页</h1>
	<div>


		<div class="page"></div>
	</div>
	
	<script src="../js/ajax.js"></script>
    <script src="../js/pagination.js"></script>
    <!-- <script src="../js/list.js"></script> -->

</body>

<script>
	let container =document.querySelector('.container');

	var sj ='';
	
	$.get('../api/list.php',function(data){
		let fg=JSON.parse(data);

		for(let i =0; i<fg.length;i++){
			sj += `<div class="container" id="we">
			<ul class="list">
            <li class="list-item">
                
                <div class="row">
                    
                        <div class="thumbnail">
                            <img src="${fg[i].goods_big_logo}" alt="...">
                            <div class="caption">
                                <h3>${fg[i].goods_name}</h3>
                                <div class="price">
                                    <i class="glyphicon glyphicon-yen"></i>
                                    <span>${fg[i].goods_price}</span>
                                </div>
                                <p>
                                    <a href="./car.html" class="btn btn-primary" role="button">查看购物车</a>
                                    <a href="./detail.html?${fg[i].goods_id}" class="btn btn-info" role="button">查看商品详情</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
		
		</div>`;
		}
		document.body.innerHTML=sj;
		


	})
</script>

</html>
